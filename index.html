<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="images/twitter.png" />
    <link rel="shortcut icon" href="images/twitter.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.alexanderabanobi.com/index.html" />
    <meta property="og:title" content="Alexander Abanobi - Engineering & IT" />
    <meta property="og:description" content="Twitter Clone by Alexander Abanobi" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone - Alexander Abanobi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="login-div-container">
        <div class="login-page-header">
            <img id="twitter-login-page-image" src="images/twitter.png" alt="Twitter login page image">
            <img src="images/photo_ABANOBI.png" alt="alex login page image" id="alex-login-page-image">
        </div>
        <div class="login-page-body">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
            <input type="file" id="user-image" name="user-image" accept="image/png, image/jpeg">
        </div>
        <div class="login-page-footer">
            <span id="copyright">&copy;2021</span>
        </div>
        <button>Login</button>
    </div>

    <nav class="topmost">
        <img src="" alt="user-image">
        <span id="home-tag">Home</span>
        <i class="bi bi-stars"></i>
    </nav>

    <main class="tweets-container">
        <div class="top-category-search-pane">
            <span class="trending-category-top-thumb">
                <i class="bi bi-chat-fill"></i>
                <span class="the-trending"></span>
            </span>
        </div>

        <div class="tweet-container-sub">
            <div class="tweet-sender-image-div">
                <img class="tweet-sender-image" src="" alt="image of the tweet sender">
            </div>
            <div class="tweet-container-sub-right">
                <div class="tweet-container-sub-right-header">
                    <span id="tweeter-name"></span>
                    <i class="bi bi-patch-check-fill"></i>
                    <span id="tweeter-username"></span>
                    <span id="head-dot">.</span>
                    <span id="hours-ago"></span>
                    <i class="bi bi-three-dots"></i>
                </div>
                <div class="tweet-container-sub-right-body">
                    <div class="actual-tweet"></div>
                </div>
                <div class="tweet-container-sub-right-footer">
                    <span id="likes-container">
                        <i class="bi bi-chat-right"></i>
                        <i class="bi bi-arrow-counterclockwise"></i>
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-share"></i>
                    </span>

                </div>
            </div>
        </div>

        <div class="tweet-fixed-button">
            <img id="tweet-button" src="images/twitter.png" alt="Tweet button">
        </div>


        <div class="see-new-tweets-div">
            <span class="see-new">
                <i class="bi bi-arrow-up"></i>
                <span class="the-text">See new Tweets</span>
            </span>
        </div>

        <footer>
            <div class="footer-top">
                <span class="trending-category-top-thumb">
                    <i class="bi bi-chat-fill"></i>
                    <span class="the-trending"></span>
                </span>
            </div>
            <div class="footer-bottom">
                <div class="footer-home">
                    <i class="bi bi-house"></i>
                </div>

                <div class="footer-search">
                    <i class="bi bi-search"></i>
                </div>
                <div class="footer-notifications">
                    <i class="bi bi-bell"></i>
                </div>

                <div class="footer-envelope">
                    <i class="bi bi-envelope"></i>
                </div>
            </div>
        </footer>

    </main>

























    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>

</html>
